<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  

      const getGrade = (score) => {
          if (score >= 85 && score <= 100) {
            return "A";
          } else if (score >= 70 && score < 85) {
            return "B";
          } else if (score >= 50 && score < 70) {
            return "C";
          } else if (score >= 0 && score < 50) {
            return "D";
          } else {
            return "Invalid score";
          }
        };

        const calculateElectricBill = (kwh) => {
          if (kwh <= 50) return kwh * 1500;
          else if (kwh <= 100) return 50 * 1500 + (kwh - 50) * 2000;
          else return 50 * 1500 + 50 * 2000 + (kwh - 100) * 3000;
        };

        console.log("Grade:", getGrade(78));
        console.log("Electric bill:", calculateElectricBill(120)); 
    </script>
</body>

</html>
